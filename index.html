<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Minimalistic Weather App</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="container-no-footer">
        <section class="date">
          <span id="day-of-week">Funday, April 13, 2023</span>
        </section>
        <section class="time" id="time">11:17</section>
        <header class="location">
          <span class="city" id="current-city">Catania</span> |
          <span id="country">IT</span>
        </header>
        <div class="current-location-button" id="current-location-button">
          <button
            type="submit"
            class="btn btn-outline-secondary border-0 shadow-sm"
            id="button-addon2"
            style="
              --bs-btn-padding-y: 0.2rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.8rem;
            "
          >
            Current location
          </button>
        </div>
        <br />
        <main>
          <section class="search-bar">
            <form id="search-form">
              <div class="input-group input-group-sm mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  class="form-control border-0 shadow-sm"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  placeholder="Search..."
                  id="typed-city"
                />
                <input
                  class="btn btn-outline-secondary border-0 shadow-sm"
                  type="submit"
                  id="button-addon2"
                  value="🔍"
                />
              </div>
            </form>
          </section>

          <section class="current-temperature-overview">
            <span class="current-temperature" id="current-temp">22</span>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </section>
          <section class="min-max-temp">
            <span class="low" id="low-now">12</span> |
            <span class="high" id="high-now">24</span>
          </section>
          <figure class="weather-emoji">
            <img
              src="src/cloud-sun.svg"
              alt="cloud sun emoji"
              class="weather-picture"
            />
          </figure>

          <div class="row justify-content-center" class="forecast">
            <div class="col-md-2">
              <div class="card">
                <div class="card-header weekday">Fri</div>
                <div class="card-body">
                  <p class="card-text future-temperature">12° | 22°</p>
                  <p>☀︎</p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-header weekday">Fri</div>
                <div class="card-body">
                  <p class="card-text future-temperature">12° | 22°</p>
                  <p>☀︎</p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-header weekday">Fri</div>
                <div class="card-body">
                  <p class="card-text future-temperature">12° | 22°</p>
                  <p>☀︎</p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-header weekday">Fri</div>
                <div class="card-body">
                  <p class="card-text future-temperature">12° | 22°</p>
                  <p>☀︎</p>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-header weekday">Fri</div>
                <div class="card-body">
                  <p class="card-text future-temperature">12° | 22°</p>
                  <p>☀︎</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer>
        <p>
          Coded by
          <a href="https://www.linkedin.com/in/sophie-kaufhold/" target="_blank"
            >Sophie Kaufhold</a
          >
        </p>

        <p>
          Open-sourced on
          <a
            href="https://github.com/sophiekaufhold/weather-app-v2023"
            target="_blank"
            >GitHub</a
          >
        </p>
        <p>
          Hosted on
          <a href="https://weather-app-v2023.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
